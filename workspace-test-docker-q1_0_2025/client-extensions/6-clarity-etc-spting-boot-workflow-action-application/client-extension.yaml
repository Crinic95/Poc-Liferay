assemble:
  - fromTask: bootJar

clarity-etc-spring-boot-workflow-action-oauth-application-user-agent:
  .serviceAddress: host.docker.internal:58082
  .serviceScheme: http
  name: Clarity Workflow Action OAuth Application User Agent
  scopes:
    - Liferay.Headless.Admin.User.everything
    - Liferay.Headless.Admin.Workflow.everything
  type: oAuthApplicationUserAgent

clarity-etc-spring-boot-workflow-action-application:
  name: Clarity Workflow Action Application
  oAuth2ApplicationExternalReferenceCode: clarity-etc-spring-boot-workflow-action-oauth-application-user-agent
  resourcePath: /workflow/action/application
  type: workflowAction

clarity-distributor-application-taxid-validation:
  allowedObjectDefinitionNames:
    -   C_DistributorApplication
  name: Distributor Application Tax ID Validation
  oAuth2ApplicationExternalReferenceCode: clarity-etc-spring-boot-workflow-action-oauth-application-user-agent
  resourcePath: /object/validation/rule/taxid
  type: objectValidationRule

clarity-webhook-workflow-action:
  name: Clarity Webhook Workflow Action
  oAuth2ApplicationExternalReferenceCode: clarity-etc-spring-boot-workflow-action-oauth-application-user-agent
  resourcePath: /workflow/action/webhook
  type: workflowAction